connections {

   rw {
      local_addrs  = 192.168.0.1

      local {
         auth = pubkey
         certs = moonCert.pem
         id = moon.strongswan.org
      }
      remote {
         auth = pubkey
      }
      children {
         net {
            local_ts  = 10.1.0.0/16 

            start_action = none
            updown = /usr/local/libexec/ipsec/_updown iptables
            rekey_time = 10m 
            esp_proposals = aes128gcm128-modp2048
         }
      }

      version = 2
      reauth_time = 60m
      rekey_time =  20m
      proposals = aes128-sha256-modp2048
   }
}
